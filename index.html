<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form id="ticket-pricer">
          <div class="form-group">
            <label for="age">Age</label></br>
            <input type="radio" name="radAge" value="12" class="age">Child (12 and under)<br>
            <input type="radio" name="radAge" value="13" class="age">Adult<br>
            <input type="radio" name="radAge" value="65" class="age">Senior (65 and over)<br>
          </div> <!-- class form-group -->
          <div class="form-group">
            <label for="timeSelect">Time</label></br>
            <select class="form-control" id="timeSelect">
              <option selected disabled> - select a time -</option>
              <option value="215" class="time"> 2:15</option>
              <option value="430" class="time"> 4:30</option>
              <option value="545" class="time"> 5:45</option>
              <option value="700" class="time"> 7:00</option>
              <option value="930" class="time"> 9:30</option>
            </select>
          </div> <!-- class form-group-->
          <div class="form-group">
            <label for="movie">Movie</label><br>
            <input type="image" class="poster" src="img/summer.jpg">
            <input type="image" class="poster" src="img/mononoke.jpg">
            <input type="image" class="poster" src="img/fellowship.jpg">
            <input type="image" class="poster" src="img/walle.jpg">
            <input type="image" class="poster" src="img/element.jpg">
            <input type="image" class="poster" src="img/aladdin.jpg">
          </div> <!-- class form-group -->
        </form>
      </div> <!-- class row -->
    </div> <!-- class container -->
  </body>
</html>
